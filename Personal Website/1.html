<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面示例</title>
    <style>
        * {
            box-sizing: border-box; /* 使所有元素的宽高计算包括内边距和边框 */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif; /* 设置基本字体 */
            background-color: #f0f0f0; /* 背景颜色 */
        }

        .container {
            display: flex; /* 使用Flexbox布局 */
            height: 100vh; /* 占满整个视口高度 */
        }

        .sidebar {
            width: 200px; /* 左侧按钮栏宽度 */
            background-color: #fff; /* 背景颜色 */
            padding: 20px; /* 内边距 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 右侧阴影 */
        }

        .button {
            display: block; /* 按钮块级显示 */
            width: 100%; /* 按钮宽度100% */
            padding: 10px; /* 按钮内边距 */
            margin: 10px 0; /* 按钮间距 */
            background-color: #007bff; /* 按钮背景颜色 */
            color: white; /* 按钮文本颜色 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示为手指 */
            font-size: 16px; /* 字体大小 */
        }

        .button:hover {
            background-color: #0056b3; /* 鼠标悬停时改变背景颜色 */
        }

        .content {
            flex-grow: 1; /* 使内容区域占满剩余空间 */
            padding: 20px; /* 内边距 */
            background-color: #fff; /* 背景颜色 */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); /* 左侧阴影 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="button">About ME</button>
            <button class="button">Job Opportunity</button>
        </div>
        <div class="content">
            <h1>欢迎来到我的个人页面</h1>
            <p>这是一个展示个人信息和工作机会的页面。你可以在左侧找到不同的按钮来导航。</p>
            <p>点击这些按钮可以显示更多内容。</p>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        const content = document.querySelector('.content');

        buttons[0].addEventListener('click', () => {
            content.innerHTML = '<h1>About ME</h1><p>这是关于我的内容。</p>';
        });

        buttons[1].addEventListener('click', () => {
            content.innerHTML = '<h1>Job Opportunity</h1><p>这是工作机会的内容。</p>';
        });
    </script>
</body>
</html>
