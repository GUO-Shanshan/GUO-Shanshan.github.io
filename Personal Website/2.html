<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摇晃的分割线</title>
    <style>
        * {
            box-sizing: border-box; /* 确保边框和内边距包含在元素的宽高中 */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 背景颜色 */
        }

        .container {
            display: flex; /* 使用Flexbox布局 */
            height: 100vh; /* 填满整个视口高度 */
        }

        .box {
            flex: 1; /* 使盒子占据相同的宽度 */
            padding: 20px; /* 内边距 */
            background-color: #fff; /* 背景颜色 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影 */
            text-align: center; /* 内容居中 */
        }

        .divider {
            width: 5px; /* 分割线的宽度 */
            background-color: #333; /* 分割线的颜色 */
            cursor: ew-resize; /* 鼠标悬停时显示为水平调整大小 */
            transition: background-color 0.3s; /* 平滑的背景颜色变化 */
        }

        .divider:hover {
            background-color: #007bff; /* 鼠标悬停时改变分割线颜色 */
        }

        .shake {
            animation: shake 0.5s ease infinite; /* 应用摇晃动画 */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box left-box">左侧内容</div>
        <div class="divider" id="divider"></div>
        <div class="box right-box">右侧内容</div>
    </div>
    <script>
        const divider = document.getElementById('divider');// 鼠标进入分割线时添加摇晃效果
        
        divider.addEventListener('mouseenter', () => {
            divider.classList.add('shake');
        });

        // 鼠标离开分割线时移除摇晃效果
        divider.addEventListener('mouseleave', () => {
            divider.classList.remove('shake');
        });

    </script>
</body>
</html>
